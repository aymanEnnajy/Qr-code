<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Développeur Web Full-Stack – Portfolio, LinkedIn & CV" />
  <meta name="author" content="Ennajy Mohamed Ayman" />
  <title>Ennajy Mohamed Ayman - Développeur Web Full-Stack</title>

  <!-- Font Awesome 6 CDN (Free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


  <style>
    /* ================== VARIABLES CSS ================== */
    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #f8fafc;
      --card-dark: #151515;
      --card-light: #ffffff;
      --text-dark: #0f172a;
      --text-light: #e2e8f0;
      --accent: #0ea5e9; /* sky-500 */
      --accent-hover: #0284c7; /* sky-600 */
      --radius: 20px;
      --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.6);
      --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* ================== RESET + BASE ================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      transition: var(--transition);
      perspective: 1200px;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    /* ================== CONTAINER ================== */
    .profile-container {
      text-align: center;
      max-width: 520px;
      width: 100%;
      position: relative;
    }

    /* ================== IMAGE DE PROFIL ================== */
    .profile-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      overflow: hidden;
      border: 4px solid var(--accent);
      box-shadow: var(--shadow-dark);
      transition: var(--transition);
      position: relative;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .profile-image:hover {
      transform: scale(1.05);
      border-color: var(--accent-hover);
    }

    .light-mode .profile-image {
      box-shadow: var(--shadow-light);
    }

    .name {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: -0.8px;
      background: linear-gradient(110deg, #0ea5e9, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .title {
      font-size: 1.1rem;
      margin-bottom: 2.2rem;
      color: #94a3b8;
      font-weight: 500;
    }

    .light-mode .title {
      color: #64748b;
    }

    /* ================== CARD BUTTONS ================== */
    .action-card {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 1.4rem 1.8rem;
      margin: 0.9rem 0;
      text-decoration: none;
      border-radius: var(--radius);
      background: var(--card-dark);
      color: var(--text-light);
      font-size: 1.15rem;
      font-weight: 600;
      transition: var(--transition);
      transform-style: preserve-3d;
      box-shadow: var(--shadow-dark);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .light-mode .action-card {
      background: var(--card-light);
      color: var(--text-dark);
      box-shadow: var(--shadow-light);
      border-color: rgba(0, 0, 0, 0.08);
    }

    .action-card:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
    }

    .light-mode .action-card:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
    }

    .action-card i {
      margin-right: 14px;
      font-size: 1.35rem;
      width: 28px;
      text-align: center;
      transition: var(--transition);
    }

    .action-card:hover i {
      transform: scale(1.2);
    }

    /* Accent colors on hover (brand-specific) */
    #portfolio:hover { 
      background: linear-gradient(135deg, #1e293b, #0f172a); 
      color: white; 
    }
    
    #linkedin:hover  { 
      background: linear-gradient(135deg, #0a66c2, #0d4a8a); 
      color: white; 
    }
    
    #cv:hover { 
      background: linear-gradient(135deg, #ef4444, #b91c1c); 
      color: white; 
    }

    .light-mode #portfolio:hover { 
      background: linear-gradient(135deg, #dbeafe, #bfdbfe); 
      color: var(--text-dark);
    }
    
    .light-mode #linkedin:hover  { 
      background: linear-gradient(135deg, #dbeafe, #93c5fd); 
      color: var(--text-dark);
    }
    
    .light-mode #cv:hover { 
      background: linear-gradient(135deg, #fee2e2, #fecaca); 
      color: var(--text-dark);
    }

    /* ================== THEME TOGGLE ================== */
    .theme-toggle-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: var(--card-dark);
      color: var(--accent);
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-dark);
      transition: var(--transition);
      z-index: 10;
    }

    .light-mode .theme-toggle-btn {
      background: var(--card-light);
      color: #8b5cf6;
      box-shadow: var(--shadow-light);
    }

    .theme-toggle-btn:hover {
      transform: rotate(20deg) scale(1.1);
    }

    /* ================== RESPONSIVE ================== */
    @media (max-width: 600px) {
      .name { font-size: 2rem; }
      .title { font-size: 1rem; }
      .action-card { padding: 1.2rem 1.5rem; font-size: 1.05rem; }
      .action-card i { font-size: 1.2rem; }
      .profile-image { width: 120px; height: 120px; }
    }

    @media (max-width: 360px) {
      .name { font-size: 1.8rem; }
      .action-card { padding: 1rem 1.2rem; }
      .profile-image { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <!-- Bouton de changement de thème -->
  <button class="theme-toggle-btn" aria-label="Changer le thème" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="profile-container">
    <!-- Image de profil -->
    <div class="profile-image">
      <img src="https://aymanennajy.github.io/MyPortfolio/images/Design%20sans%20titre%20(33).png" alt="Ennajy Mohamed Ayman" />
    </div>

    <h1 class="name">Ennajy Mohamed Ayman</h1>
    <p class="title">Développeur Web Full-Stack</p>

    <a href="https://aymanennajy.github.io/MyPortfolio/index.html" id="portfolio" class="action-card" target="_blank" rel="noopener">
      <i class="fas fa-briefcase"></i> Voir mon portfolio
    </a>

    <a href="https://www.linkedin.com/in/mohamed-ayman-ennajy-1689a0258/" id="linkedin" class="action-card" target="_blank" rel="noopener">
      <i class="fa-brands fa-linkedin"></i>
 Mon LinkedIn
    </a>

    <a href="https://aymanennajy.github.io/Qr-code/Ennajy_Mohamed_Ayman.pdf" id="cv" class="action-card" download="Ennajy_Mohamed_Ayman.pdf" target="_blank" rel="noopener">
      <i class="fas fa-file-pdf"></i> Télécharger mon CV (PDF)
    </a>
  </div>

  <script>
    // === GESTION DU THÈME (DARK/LIGHT) ===
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');
    const icon = toggleBtn.querySelector('i');

    // Charger le thème sauvegardé
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      body.classList.add('light-mode');
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      const isLight = body.classList.contains('light-mode');
      
      // Basculer l'icône
      if (isLight) {
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'light');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
